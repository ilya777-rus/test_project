{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Intro to SceneView - Create a 3D map | Sample | ArcGIS API for JavaScript
      4.24
    </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;

      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.24/esri/themes/light/main.css"
    />

    <script src="https://js.arcgis.com/4.24/"></script>
    <!-- Terraformer -->
{% csrf_token %}
      <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">
   <script src="{% static 'js/main.js' %}"></script>
  </head>

  <body>
  {% block content %}
    <div id="viewDiv"></div>
  <div class="menu">
    <form method="post" action="/triangulate/" id="formdata">
      {% csrf_token %}
      <label for="datatime">Дата и время:</label>
      <input type="datetime-local" name="datatime" required>

       <label for="z">Выберети параметр:</label>
        <select name="z" id="mySelect" required>
          <option value="sza">SZA</option>
          <option value="N nez">N:Nez</option>
        </select>
      <input type="submit" id="submitButton"  value="Получить данные">
      <div id="loadingMessage" style="display: none;">
        <span style="font-size: 20px; color: #333;">Идет загрузка...</span>
          <span class="loader"></span>
      </div>

<div id="errorPopup" class="error-popup">
  <div class="error-message">Произошла ошибка загрузки.</div>
  <button id="closeButton">Закрыть</button>
</div>


        <input type="checkbox" name="checkbox_name"  id="checkbox">
        <label for="checkbox" class="checkbox-label">Интерполировать методом TIN </label>
<p>Задайте параметры для IDW метода:</p>
<label for="integer1">Параметр сглаживания:</label>
  <input type="number" name="integer1"  id="int1" step="1"  min="0" max="5" required>

  <label for="integer2">Степенной параметр:</label>
  <input type="number" name="integer2" id="int2"  step="1"   min="1" max="10" required>

    </form>
<!--     <button class="but" id="delete-button">Удалить</button>-->

  </div>
  {% endblock %}
  </body>
</html>
